<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e271b909e4.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" </head>

    <body>
        <main>
            <div class="shadow-box">
                <div class="normal-text">
                    <div class="top">
                        <div class="currency-section">
                            <div class="flex-organizer green-class"><i class="fa-solid fa-money-bill-transfer"></i></div>

                            <div class="flex-organizer">
                                <div>
                                    <p>1 USD</p>
                                </div>
                                <div>
                                    <p id="dolar"></p>
                                </div>
                            </div>

                            <div class="flex-organizer">
                                <div>
                                    <p>1 EUR </p>
                                </div>
                                <div>
                                    <p id="euro"></p>
                                </div>
                            </div>

                            <div class="flex-organizer last">
                                <div>
                                    <p>1 CAD </p>
                                </div>
                                <div>
                                    <p id="can-dol"></p>
                                </div>
                            </div>


                        </div>
                        <p>Weather</p>
                    </div>

                    <div class="date-time-section">
                        <div id="time" class="time-section"></div>
                        <div id="date" class="date-section"></div>
                    </div>


                    <div class="footer">
                        <p id="author"></p>
                        <div>
                            <div id="flag" class="flag-section"></div>
                            <p id="location"></p>
                        </div>

                    </div>

                </div>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>

</html>
